<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" />


    <title>Register</title>
</head>
<body>

<section class="content-header" th:replace="~{navbar::navigationbar}"></section>

    <div class="container mt-5 top-padded">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/process_register}" method="post">

                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstName">Ime</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ime" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastName">Prezime</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Prezime" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="username">E-mail</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="E-mail" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="*******" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Registracija</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

</body>
</html>
